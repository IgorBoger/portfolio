<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <script src="script.js" defer></script>
</head>

<body id="top">

    <aside class="sidebar" aria-label="Seitenleiste">
        <div class="sidebar-inner">
            <a class="sidebar-logo" href="#top" aria-label="Zur Startseite">
                <span class="logo-frame" aria-hidden="true">
                    <svg class="logo-arc" viewBox="0 0 130 100">
                        <defs>
                            <path id="logoArcPath" d="M 15 65 A 50 50 0 0 1 115 65" />
                        </defs>

                        <text class="logo-arc-text">
                            <textPath href="#logoArcPath" startOffset="50%" text-anchor="middle">
                                frontend developer
                            </textPath>
                        </text>
                    </svg>

                    <span class="logo-initials">IB</span>
                </span>
            </a>

            <nav class="sidebar-nav" aria-label="Sektionen">
                <button class="sidebar-btn" type="button" data-target="#about">Why me</button>
                <button class="sidebar-btn" type="button" data-target="#skills">Skills</button>
                <button class="sidebar-btn" type="button" data-target="#projects">My work</button>
                <button class="sidebar-btn" type="button" data-target="#contact">Contact</button>
            </nav>

            <button class="sidebar-burger" id="mobileMenuToggle" type="button" aria-label="Menü öffnen"
                aria-expanded="false">
                <img class="sidebar-burger-icon" src="img/burger-menu.png" alt="Menü">
            </button>
        </div>
    </aside>

    <div class="mobile-menu d-none" id="mobileMenu" aria-hidden="true">
        <button class="mobile-menu-close" id="mobileMenuClose" type="button" aria-label="Menü schließen">
            <img src="img/close-burger-menu.png" alt="">
        </button>

        <nav class="mobile-menu-nav" aria-label="Mobile Navigation">
            <button class="mobile-menu-link" type="button" data-target="#about">Why me</button>
            <button class="mobile-menu-link" type="button" data-target="#skills">My Skill Set</button>
            <button class="mobile-menu-link" type="button" data-target="#projects">My Work</button>
            <button class="mobile-menu-link" type="button" data-target="#contact">Contact me</button>
        </nav>

        <div class="mobile-menu-lang" role="group" aria-label="Sprache wählen">
            <button class="lang-btn is-active" type="button" data-lang="de" aria-pressed="true">DE</button>
            <span class="lang-sep" aria-hidden="true">|</span>
            <button class="lang-btn" type="button" data-lang="en" aria-pressed="false">EN</button>
        </div>
    </div>


    <header class="header" aria-label="Header">
        <div class="header-inner">
            <div class="header-actions" aria-label="Social Media und Sprache">

                <nav class="social" aria-label="Social Media">
                    <a class="social-link" href="mailto:deinname@domain.de" aria-label="E-Mail schreiben">
                        <span class="social-ico ico-mail" aria-hidden="true"></span>
                    </a>

                    <a class="social-link" href="https://github.com/" target="_blank" rel="noopener noreferrer"
                        aria-label="GitHub (öffnet in neuem Tab)">
                        <span class="social-ico ico-github" aria-hidden="true"></span>
                    </a>

                    <a class="social-link" href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"
                        aria-label="LinkedIn (öffnet in neuem Tab)">
                        <span class="social-ico ico-linkedin" aria-hidden="true"></span>
                    </a>
                </nav>

                <div class="lang-switch" role="group" aria-label="Sprache wählen">
                    <button class="lang-btn is-active" type="button" data-lang="de" aria-pressed="true">DE</button>
                    <span class="lang-sep" aria-hidden="true">|</span>
                    <button class="lang-btn" type="button" data-lang="en" aria-pressed="false">EN</button>
                </div>

            </div>
        </div>
    </header>


    <main>
        <section class="hero" id="top">
            <div class="hero-inner">

                <div class="hero-content">
                    <h1 class="hero-title">Igor Boger</h1>
                    <img src="img/front-dev.png" alt="Frontend Developer">
                </div>

                <div class="hero-image-wrapper">
                    <img src="img/igor-boger-prototyp.png" alt="Igor Boger" class="hero-image">
                </div>

                <button class="hero-arrow" aria-label="Scroll to next section">
                    <img src="img/switch-arrow-to-right.png" alt="img/switch-arrow-to-right.png">
                </button>

            </div>
        </section>
    </main>

</body>

</html>
